<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Walrus</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #333;
            padding: 20px;
            text-align: center;
        }
        header h1 {
            color: #fff;
            font-size: 2.5rem;
        }
        nav {
            background-color: #444;
            padding: 10px 0;
            text-align: center;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            padding: 15px;
            font-size: 1.1rem;
            cursor: pointer;
        }
        #content {
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Walrus</h1>
    </header>
    <nav>
        <a onclick="showContent('home')">Home</a>
        <a onclick="showContent('about')">About</a>
        <a onclick="showContent('services')">Services</a>
        <a onclick="showContent('contact')">Contact</a>
    </nav>
    <section id="content">
        <p>Welcome to the Walrus website!</p>
    </section>
    <script>
        function showContent(page) {
            const content = document.getElementById('content');
            switch(page) {
                case 'home':
                    content.innerHTML = '<p>Welcome to the Walrus website!</p>';
                    break;
                case 'about':
                    content.innerHTML = '<p>About us: We are a company that loves walruses.</p>';
                    break;
                case 'services':
                    content.innerHTML = '<p>Our services include walrus watching tours and merchandise.</p>';
                    break;
                case 'contact':
                    content.innerHTML = '<p>Contact us at walrus@example.com.</p>';
                    break;
                default:
                    content.innerHTML = '<p>Welcome to the Walrus website!</p>';
            }
        }
    </script>
</body>
</html>
